<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">

  <title>Frontend Mentor | Weather app</title>

</head>

<body>
  <header>
    <nav>
      <img class="logo" src="assets/images/logo.svg" alt="logo">
      <div class="nav-right">
        <img src="assets/images/icon-units.svg" alt="">
        <a href="#">Units</a>
        <img src="assets/images/icon-dropdown.svg" alt="">
      </div>
    </nav>
  </header>
  <section class="hero">
    <h1>How’s the sky looking today?</h1>
    <div class="container-search">
      <div class="input-wrapper">
        <img src="assets/icons/search-icon.svg" alt="search-icon">
        <input type="text" placeholder="Search for a place...">
      </div>
      <button>Search</button>
    </div>
  </section>
  <section id="content">
    <div class="left-content">
      <div class="location">
        <h2>Berlin, Germany</h2>
        <p>Tuesday, Aug 5, 2025</p>
      </div>
      <div class="temperature">
        <img src="assets/icons/clear-sunny.svg" alt="clear-sunny">
        <span>20º</span>
      </div>
    </div>
    <div class="wrapper-info">
      <div class="mini-card-info">
        <span>Feels Like</span>
        <p>18°</p>
      </div>
      <div class="mini-card-info">
        <span>Humidity</span>
        <p>46%</p>
      </div>
      <div class="mini-card-info">
        <span>Wind</span>
        <p>14 km/h</p>
      </div>
      <div class="mini-card-info">
        <span>Precipitation</span>
        <p>0 mm</p>
      </div>
    </div>
    <div>

    </div>
  </section>

  <!--
  Switch to Imperial/Metric
  
  Temperature
  
  Celsius (°C)
  Fahrenheit (°F)
  
  Wind Speed
  
  km/h
  mph
  
  Precipitation
  
  Millimeters (mm)
  Inches (in)

  How's the sky looking today?

  Search for a city, e.g., New York
  Search
  -->



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
